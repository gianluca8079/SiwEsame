<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	
	<h1>Aggiungi una recensione</h1>
	<form th:action="@{'/recensione/' + ${movie.id}}" method="POST" th:object="${recensione}">
  		
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${recensione.title}" /></span>
		    </span>
		</div>
		
		<div class = "rating">
			<input type="number" th:field="${recensione.valutazione}" name="rating" >
			
		</div>
		
		<div>
			<label>Testo:</label> 
			<span><textarea rows="10" cols="25" th:field="${recensione.testo}" /></span>
		    </span>
		</div>
		

		

		
		
		<div>
			<span><button type="submit">Conferma</button></span>
		</div>
	</form>
</body>

</html>
