<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
    <h1>Dettagli Film</h1>
    <div th:if="${movie}">
        <span th:text="${movie.title}">Up!</span>
        <span th:text="'(' + ${movie.year} + ')'">2000</span>
        <span><img width="5%" th:src=${movie.immagini} /></span>
    </div>
    <div th:unless="${movie}">Non esiste</div>
    
    <div th:if="${recensioni==null || recensioni.isEmpty()}">Non ci sono recensioni per questo film</div>
  
<ul>
		<li th:each="recensione : ${recensioni}">
	        <div th:text="${recensione.utente.getName()}">nomeUtente</div>
	        <div th:text="${recensione.valutazione}">5</div>
			<div th:text="${recensione.title} + ': ' + ${recensione.testo}">Film: il film</div>
		</li>
	</ul>    
    
    <div><a th:href="@{'/formNewRecensione/' + ${movie.id}}">Aggiungi una recensione</a></div>
  </body>
</html>
