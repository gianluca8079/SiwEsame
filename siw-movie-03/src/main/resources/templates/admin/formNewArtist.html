<!DOCTYPE html>
<html>

<head>
	<title>
		New Artist
	</title>
	<link rel="stylesheet" href="/css/formNewMovie.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<span class="Logo"><span class="link"><a href="/"><img src="/images/logo-siw.png" width="100%"/></a></span></span>
	
	<h1>Aggiungi un artista</h1>
	<form class="riquadro2" th:action="@{/admin/artist}" method="POST" th:object="${artist}" enctype="multipart/form-data">
		<div>
			<span th:text="${messaggioErrore}">Errore</span>
		</div>
		
		<div class="input">
		
		<div>
			<label>Nome:</label> <span><input required type="text" th:field="${artist.name}" /></span>
		</div>

		<div>
			<label>Cognome:</label> <span><input required type="text" th:field="${artist.surname}" /></span>
		</div>

		<div>
			<label>Data di nascita:</label> <span><input type="date" th:field="${artist.dateOfBirth}" /></span>
		</div>
		<div>
			<label>Data di morte:</label> <span><input type="date" th:field="${artist.dateOfDeath}" /></span>
		</div>

		<div>
			<label>Fotografia: </label> <span><input name="image" type="file" accept="image/png, image/jpeg" /></span>
		</div>
		
		<div>
			<span class="submit"><button type="submit">Conferma</button></span>
		</div>
		</div>
	</form>
</body>

</html>
