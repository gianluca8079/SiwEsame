<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" href="/css/formNewMovie.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>
	
	<span class="Logo"><span class="link"><a href="/"><img src="/images/logo-siw.png" width="100%"/></a></span></span>
	
	<h1>Aggiungi un film</h1>
	<form class="riquadro" th:action="@{/admin/movie}" method="POST" th:object="${movie}" enctype="multipart/form-data">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
				<div class="input">

		<div>
			<label>Titolo:</label> 
			<span><input type="text" th:field="${movie.title}" /></span>
		    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
		    </span>
		</div>

		<div>
			<label>Anno:</label> <span><input type="text" th:field="${movie.year}" /></span>
		    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
		    </span>
		</div>

		<div>
			<label>Aggiungi immagini: </label> <span><input multiple name="images" type="file" accept="image/png, image/jpeg"  /></span>
		</div>
		
		<div>
			<span class="submit"><button type="submit" value="Submit">Conferma</button></span>
		</div>
				</div>

	</form>
</body>

</html>
