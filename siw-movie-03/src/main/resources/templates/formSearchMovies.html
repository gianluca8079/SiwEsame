<!DOCTYPE html>
<html>
<head>
	<title>Cerca Film</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${#request.userPrincipal}">
			<span th:text="${#request.userPrincipal.principal.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${#request.userPrincipal}">
			<a href="/login">Login</a>
		</div>
	</header>

	<span class="Logo"><span class="link"><a href="/"><img src="/images/logo-siw.png" width="100%"/></a></span></span>
	<h1>Cerca film per anno</h1>
	
	
	<form class="riquadro" th:action="@{/searchMovies}" method="post">
		<span class="input">
		<span>Anno: <input type="text" th:value="${year}" name="year" /></span>
				</span>

		<span class="submit"><input type="submit" /></span>
		</span>
	</form>
	
	
</body>

</html>
